<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var num = 9
    var mymodule = {
      num:81,
      getNum:function(){
        console.log(this.num)
      }
    }

    var boundGetNum = mymodule.getNum.bind(num)
    boundGetNum()//undefined,里面必须是obj

    var getNum = mymodule.getNum
    getNum()//9 在全局定义,此时将this指向了window
  </script> 
</body>
</html>
